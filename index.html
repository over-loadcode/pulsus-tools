<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>Pulsus Tools</title>
	<link href='style.css' rel='stylesheet' type='text/css' />
</head>

<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Inter:200,300,600'>

<body>


	<div id='mobile-block'>
		<p>Pulsus Tools does not currently have mobile support.</p>
	</div>


	<h2>Pulsus Tools by olc</h2>

	<main>

		<div id='menu-container'>
			<div class='title'>
				<h1><a href='javascript:transition("horizontal-flip");' id='title-horizontal-flip'>HORIZONTAL<br>
						<div id='flip-text'>FLIP</div>
					</a></h1>
			</div>

			<div class='title'>
				<h1><a href='javascript:transition("color");' id='title-color'>
						<div id='color-text'>COLORING</div>(WIP)
					</a></h1>
			</div>
		</div>



		<div class='tool-container' id='blank'></div>

		<div class='tool-container' id='horizontal-flip'>
			<div class='form-container'>
				<form>
					<div class='form-element'>
						<p><label for='beat'>Enter zt.beat (console command):</label></p>
						<textarea id='flip_beat' name='beat' rows=10 cols=50></textarea>

						<p><label for='timestamp_start'>Starting timestamp (milliseconds, leave blank for none):</p>
						<input type='number' id='flip_timestamp_start' name='timestamp_start'>

						<p><label for='timestamp_end'>Ending timestamp (milliseconds, leave blank for none):</p>
						<input type='number' id='flip_timestamp_end' name='timestamp_end'>

						<br><button type='button' id='button'
							onclick="flip(document.getElementById('flip_beat').value,document.getElementById('flip_timestamp_start').value,document.getElementById('flip_timestamp_end').value)">FLIP
							IT</button>

						<p><label for='output'>Output:</label></p>
						<textarea id='flip_output' name='output' rows=10 cols=50></textarea>
					</div>

					<p>To update chart, enter <u>zt.beat = [output text here]</u> in the console.</p>
					<p><b>Don't close the tab immediately.<br>In case the program doesn't work, you can use the input
							field
							as a backup.</b></p>
				</form>
			</div>
		</div>

		<div class='tool-container' id='color'>
			<div class='form-container'>
				<form>
					<div class='form-element'>
						<p><label for='beat'>Enter zt.beat (console command):</label></p>
						<textarea id='color_beat' name='beat' rows=10 cols=50></textarea>

						<p><label for='timestamp_start'>Starting timestamp (milliseconds, leave blank for none):</p>
						<input type='number' id='color_timestamp_start' name='timestamp_start'>

						<p><label for='timestamp_end'>Ending timestamp (milliseconds, leave blank for none):</p>
						<input type='number' id='color_timestamp_end' name='timestamp_end'>

						<p><label for='hex_chord'>2chord hex code:</p>
						<input type='text' id='color_hex_2chord' name='hex_chord'>

						<p><label for='hex_chord'>3+chord hex code:</p>
						<input type='text' id='color_hex_3chord' name='hex_chord'>

						<br><button type='button' id='button'
							onclick="color(document.getElementById('color_beat').value,document.getElementById('color_timestamp_start').value,document.getElementById('color_timestamp_end').value,document.getElementById('color_hex_2chord').value,document.getElementById('color_hex_3chord').value)">ADD
							COLOR</button>

						<p><label for='output'>Output:</label></p>
						<textarea id='color_output' name='output' rows=10 cols=50></textarea>
					</div>
				</form>
			</div>
		</div>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src='script.js'></script>

	<!-- 	<script src='https://replit.com/public/js/replit-badge.js' theme='blue' defer></script> -->
</body>

</html>
